            <div class="hoverZones" id="zone2"> </div>
            <div class="hoverZones" id="zone3"> </div>
            <div class="hoverZones" id="zone4"> </div>
            <div class="hoverZones" id="zone5"> </div>
            <div class="hoverZones" id="zone6"> </div>

        <div id="tongue"></div>
    </div>

</html>
